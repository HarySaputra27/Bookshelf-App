<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h2>ðŸ“”Bookshelf Apps</h2>
      <ul>
        <li><a href="#inputBook">masukan buku</a></li>
        <li><a href="#searchBook">cari buku</a></li>
        <li><a href="#incompleteBookshelfList">belum selesai dibaca</a></li>
        <li><a href="#completeBookshelfList"">sudah selesai dibaca</a></li>
      </ul>
    </nav>

    <main>
      <section class="card-container">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>

          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>

          <div class="input">
            <label for="inputBookYear">Tahun Terbit</label>
            <input id="inputBookYear" type="number" required />
          </div>

          <div class="input-inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>

          <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
        </form>
      </section>

      <section class="card-container">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="card-container">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book-list"></div>
      </section>

      <section class="card-container">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book-list"></div>
      </section>
    </main>
     <footer>
        <p>&copy; Copyright 2024 || Develop by Hary Saputra</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
